<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forms-rest-crud</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <header>
      <h1>Project zoo</h1>
      <button id="btn-create-post">Tilf√∏j nyt dyr</button>
    </header>

    <main>
      <dialog open id="dialog-posts">
        <section id="dialog-grid">
          <figure><img id="detail-image" src="" alt="" /></figure>
          <article>
            <h2 id="detail-name"></h2>
            <p>
              <span id="detail-description"></span>
            </p>
            <section>
              <h3>Info about <span id="detail-info"> </span></h3>
            </section>
          </article>
        </section>
        <form method="get">
          <button id="btn-cancel">Close</button>
        </form>
      </dialog>

      <section class="tools-grid">
        <label for="select-sort-by"
          >Sort by:
          <select id="select-sort-by">
            <option value="" selected>Not selected</option>
            <option value="title">Title</option>
            <option value="body">Body</option>
          </select>
        </label>
        <div>
          <label for="input-search">Search:</label>
          <input
            type="search"
            id="input-search"
            placeholder="Search by title"
          />
        </div>
      </section>
      <section id="posts" class="grid-container"></section>
    </main>

    <!-- dialog - create new post -->
    <dialog id="dialog-create-post">
      <h2>Lav nyt opslag</h2>
      <form id="form-create-post" method="dialog">
        <label for="title">Title:</label>
        <input
          type="text"
          id="title"
          name="title"
          placeholder="Type a new title"
          minlength="3"
          maxlength="100"
          required
        />
        <label for="body">Body:</label>
        <input
          type="text"
          id="body"
          name="body"
          placeholder="Type the content of your new post"
          minlength="5"
          required
        />
        <label for="image">Image:</label>
        <input
          type="url"
          id="image"
          name="image"
          placeholder="Paste an image URL"
          required
        />
        <p class="error-message hide">Error Message Placeholder</p>

        <button>Nyt opslag</button>
      </form>
    </dialog>

    <!-- dialog - update post -->
    <dialog id="dialog-update-post">
      <h2>Update post</h2>
      <form id="form-update-post" method="dialog">
        <label for="title-update">Title:</label>
        <input
          type="text"
          id="title-update"
          name="title"
          placeholder="Type a new title"
        />
        <label for="body-update">Body:</label>
        <input
          type="text"
          id="body-update"
          name="body"
          placeholder="Type the content of your new post"
        />
        <label for="image-update">Image:</label>
        <input
          type="text"
          id="image-update"
          name="image"
          placeholder="Paste an image URL"
        />
        <button>Updater opslag</button>
      </form>
    </dialog>

    <!-- dialog - delete post -->
    <dialog id="dialog-delete-post">
      <h2>vil du slette opslag?</h2>
      <p id="dialog-delete-post-title">Title of post</p>
      <form id="form-delete-post" method="dialog">
        <button type="button" class="btn-cancel">No</button>
        <button>Yes</button>
      </form>
    </dialog>

    <script src="app.js"></script>
  </body>
</html>
